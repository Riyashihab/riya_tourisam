<div class="signupform">
  
    <form action="index.html" style="border:1px solid #ccc"  onsubmit="return svalidation()">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="Name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="Name" required>


          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required id="email">
          <label for="error" id="error"></label>
        </br>

          <label for="PhoneNumber"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Phone Number" name="Phonenumber" required id="number">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="pwd">
          <label for="error1"  id="error1"></label>
        </br>
      
          <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required  id="rpwd"> -->
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
    </form>
    <script src="sign.js" ></script>
